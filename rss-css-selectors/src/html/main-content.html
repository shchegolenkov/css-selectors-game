<main class="main">

    <h1 class="main__logo">CSS Diner</h1>

      <h2 class="main__task"></h2>
      <button class="button main__button">Help, I'm stuck!</button>
      <div class="table__block">
        <div class="table__wrapper">
          <div class="table__top"></div>
          <div class="table">
          </div>
        </div>
        <div class="table__side">
          <div class="table__leg"></div>
          <div class="table__leg"></div>

      </div>

        <div class="editor__block">
          <div class="editor__header">

          </div>
          <div class="editor__window">

                <input class="editor__input" type="text" maxlength="40" placeholder="Type in a selector" autofocus>
                <button class="editor__button">Enter</button>
              </div>
              <span class="editor__code">&#123;<br>/* Style would go here */<br>&#125;
              </span>
            </div>
          </div>
        </div>
        <div class="editor__block">
          <div class="editor__header">
            <span>HTML Viewer</span>
            <span class="editor__filename">table.html</span>
          </div>
          <div class="editor__window">
            <div class="editor__lines-block editor__lines-block--html">
              <ul class="editor__lines-list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>

                <li>10</li>
              </ul>
            </div>

              <pre><code></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
